{% extends "layout.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Login</h1>
    <p>New Lab Member? <a href="{{ url_for('register') }}">Click here to register</a></p>
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <p>
        Forgot your password?
        <a href="{{ url_for('reset_password_request') }}">Click here to reset it</a>
    </p>
{% endblock %}
